<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Convert - Money</title>
</head>

<body>
    <img class="logo" src="./Assets/logo-2.gif" alt="logo-convert-maney">

    <main>
        <label>
            Converter <b>de</b>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="currency-select">
                <option value="dolar">US$ Dólar americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">€ Libra</option>
                <option value="bitcoin">₿ Bitcoin </option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>

        <button class="convert-button">Converter</button>


        <section>
            <div class="currency-box">
                <img class="img-moeda" src="./Assets/real.png" alt="logo-moeda-a-converter">
                <p class="currency">Real</p>
                <p class="currency-velue-to-convert">R$ 0,00</p>
            </div>

            <img  class="arrow-img" src="./Assets/arrow.png" alt="seta">

            <div class="currency-box">
                <img class="currency-img" src="./Assets/dolar.png" alt="logo-moeda-a-convertida">
                <p class="currency" id="currency-name">Dólar Americano</p>
                <p class="currency-velue">US$ 0.0</p>
            </div>
        </section>

    </main>

</body>
<script src="./script.js"></script>
</html>
